<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title> Clinical Trial Data</title>
</head>

<body>
    <form>
        <input type="text" placeholder="symptom"/>
        <input type="submit" value="Get Clinical Trial Info" />
      </form>

  <h1> Trial Data</h1>
  <dl>

    
    <dt>Description of the Study</dt>
    <dd id="descr"></dd>
    <br>

    <dt>Indication</dt>
    <dd id="express"></dd>
    <br>

    <dt>Official Title</dt>
    <dd id="title"></dd>
  </dl>

  <br>
  <dt>Eligibility of the patients</dt>
  <dd id="elig"></dd>

  <br>
  <dt>Name of the Organization conducting the study</dt>
  <dd id="org"></dd>
  <br>

  <dt>Anticipated completion Date</dt>
  <dd id="complet"></dd>

  <br>

  <dt>Specific Condition</dt>
  <dd id="spec"></dd>

  <br>
  <dt>Eligibility Criteria</dt>
  <dd id="crite"></dd>

  <br>
  <dt>Please contact:</dt>
  <dd id="cont"></dd>

<br>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
